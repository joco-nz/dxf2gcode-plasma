
#  Section and variable names must be valid Python identifiers
#      do not use whitespace in names 

# do not edit the following section name:
[Version]
    
    # do not edit the following value:
    config_version = 27

[Paths]
    # 
    # look here for DXF files
    import_dir = dxf
    
    # store gcode output here 
    output_dir = ngc
    
    # search here for exporter + transformer plugins
    plugin_dir = plugins
    
    # plugin varspaces are stored here
    varspaces_dir = varspaces


[Depth_Coordinates]
    axis3_retract = 15.0
    axis3_slice_depth = -1.5
    axis3_safe_margin = 3.0
    axis3_mill_depth = -3.0

[Axis_letters]
    ax1_letter = X
    ax2_letter = Y
    ax3_letter = Z

[Plane_Coordinates]
    axis1_start_end = 0.0
    axis2_start_end = 0.0

[General]
    write_to_stdout = False
    
    # wether to save a plugin's varspace if the 
    # instance is deleted
    save_on_instance_delete = True

[Route_Optimisation]
    mutation rate = 0.95
    max. population = 20.0
    max. iterations = 300.0
    begin art = heurestic

[Import_Parameters]
    point_tolerance = 0.01
    spline_check = True
    fitting_tolerance = 0.01

[Tool_Parameters]
    diameter = 2.0
    start_radius = 0.2

[Filters]
    pstoedit_cmd = /opt/local/bin/pstoedit
    pstoedit_opt = -f, dxf, -mm

[Logging]
    
    # set this to 'logfile = <pathname>' to turn on file logging
    # or give the '-L logfile' program option
    logfile = ""
    
    # log levels are one in increasing importance:
    #      DEBUG INFO WARNING  ERROR CRITICAL
    # log events with importance >= loglevel are logged to the
    # corresponding output
    
    # this really goes to stderr
    console_loglevel = DEBUG
    
    file_loglevel = DEBUG
    
    # logging level for the message window
    window_loglevel = INFO
    
    # backwards compatibility
    global_debug_level = 3


[Feed_Rates]
    f_g1_plane = 400.0
    f_g1_depth = 150.0
